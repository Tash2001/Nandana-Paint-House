<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/libs/datatables.min.css">
</head>
<body>
  <div class="container my-4">
    <h2>Products</h2>

    <table id="productTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Supplier</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Unit</th>
          <th>Color</th>
          <th>Purchase Price</th>
          <th>Selling Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated via JS -->
      </tbody>
    </table>

    <button id="addProductBtn" class="btn btn-primary mt-3">Add Product</button>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add/Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="row mb-3">
              <div class="col">
                <label for="productName" class="form-label">Name</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="col">
                <label for="productBrand" class="form-label">Brand</label>
                <select class="form-select" id="productBrand" required></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="productSupplier" class="form-label">Supplier</label>
                <select class="form-select" id="productSupplier" required></select>
              </div>
              <div class="col">
                <label for="productCategory" class="form-label">Category</label>
                <select class="form-select" id="productCategory" required></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="productSubcategory" class="form-label">Subcategory</label>
                <select class="form-select" id="productSubcategory" required></select>
              </div>
              <div class="col">
                <label for="productUnit" class="form-label">Unit</label>
                <select class="form-select" id="productUnit" required></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="productColor" class="form-label">Color</label>
                <select class="form-select" id="productColor"></select>
              </div>
              <div class="col">
                <label for="purchasePrice" class="form-label">Purchase Price</label>
                <input type="number" class="form-control" id="purchasePrice" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="sellingPrice" class="form-label">Selling Price</label>
                <input type="number" class="form-control" id="sellingPrice" required>
              </div>
              <div class="col">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script>
    $(document).ready(function() {
      const table = $('#productTable').DataTable({
        columns: [
          { data: 'id' },
          { data: 'name' },
          { data: 'brand_name' },
          { data: 'supplier_name' },
          { data: 'category_name' },
          { data: 'subcategory_name' },
          { data: 'unit_name' },
          { data: 'color_name' },
          { data: 'purchase_price' },
          { data: 'selling_price' },
          { data: 'description' },
          { data: null, render: function(data, type, row) {
            return `
              <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
              <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
            `;
          }}
        ]
      });

      $('#addProductBtn').click(() => {
        $('#productForm')[0].reset();
        $('#productId').val('');
        $('#productModalLabel').text('Add Product');
        $('#productModal').modal('show');
      });

      // TODO: Fetch products and populate table
      // TODO: Populate dropdowns (brand, supplier, etc.)
      // TODO: Handle Edit/Delete button click
      // TODO: Handle form submit
    });
  </script>
</body>
</html>
